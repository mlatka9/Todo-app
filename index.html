<!DOCTYPE html>
<html lang="en" data-theme='dark'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7e85283d50.js" crossorigin="anonymous"></script>
    <link rel="icon" href="resources/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Todo app</title>
</head>

<body class='no-animation'>
    <div class='banner'></div>

    <div class='main-container'>
        <header>
            <span>todo</span>
            <button type='button'></button>
        </header>
        <div class='todo-create'>
            <form>
                <input type='text' placeholder='Create a new todo...'>
            </form>
        </div>
        <section>
            <div class='todos'>
                <ul></ul>
            </div>
            <div class='todo-bottom-box'>
                <span>0 items left</span>
                <button type='button' class='clear-completed'>Clear Completed</button>
            </div>
        </section>
        <footer>
            <button type='button' id='show-all'>All</button>
            <button type='button' id='show-active'>Active</button>
            <button type='button' id='show-completed'>Completed</button>
        </footer>
    </div>
    <script src='script.js'></script>

</body>

</html>
